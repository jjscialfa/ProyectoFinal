<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Producto Nuevo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <header id="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form style="background-color: #ffd699;margin:10px auto ; width: 400px; padding: 20px;">
          <h1 class="mb-4">Alta de Producto</h1>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" name="nombre" id="nombre" v-model="nombre" class="form-control" required>
            <div v-if="nombreError" class="text-danger">Ingrese un nombre válido</div>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" name="precio" id="precio" v-model="precio" class="form-control" required>
            <div v-if="precioError" class="text-danger">Ingrese un valor numérico válido</div>
          </div>
          <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" name="stock" id="stock" v-model="stock" class="form-control" required>
            <div v-if="stockError" class="text-danger">Ingrese un valor numérico válido</div>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen</label>
            <input type="text" name="imagen" id="imagen" v-model="imagen" class="form-control">
            <img width="100" :src="imagen" alt="" />
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-primary" v-on:click="grabar">Grabar</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Cancelar</a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YYCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            nombre: "",
            precio: null,
            stock: null,
            imagen: "",
            nombreError: false,
            precioError: false,
            stockError: false,
          };
        },
        methods: {
          grabar() {
            // Validar el nombre
            if (this.nombre === "") {
              this.nombreError = true;
            } else {
              this.nombreError = false;
            }
            
            // Validar el precio
            if (isNaN(this.precio) || this.precio === null) {
              this.precioError = true;
            } else {
              this.precioError = false;
            }
            
            // Validar el stock
            if (isNaN(this.stock) || this.stock === null) {
              this.stockError = true;
            } else {
              this.stockError = false;
            }
            
            // Si no hay errores, realizar la acción de grabar
            if (!this.nombreError && !this.precioError && !this.stockError) {
              // Aquí puedes realizar la lógica para grabar los datos
              console.log("Datos grabados:", this.nombre, this.precio, this.stock);
            }
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
